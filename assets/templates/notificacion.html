<div class="notification" ng-repeat="notification in notifications">
    <figure class="{{notification.type}}"><img ng-src="/images/{{notification.type}}.svg"></figure>
    <div>
        <strong>{{notification.title + " - "}}</strong>
        <em>{{notification.body}}</em>
    </div>
    <button class="btn btn-xs btn-default" ng-click="removePush(notification)"><span class="glyphicon glyphicon-remove"></span></button>
</div>
