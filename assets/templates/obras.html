<table class="table">
	<thead>
		<th>C&oacute;digo</th>
		<th>Nombre</th>
		<th>Fecha Registro</th>
		<th>Grupos</th>
	</thead>
	<tbody>
		<tr ng-repeat="obra in obras">
			<td>{{obra.codigo}}</td>
			<td>{{obra.nombre}}</td>
			<td>{{obra.createdAt | date:'dd/MM/yy hh:mm:ss a'}}</td>
			<td><span class="label label-success" ng-repeat="tipo in obra.libros">{{tipo.grupo | grupoRelationer:tipos}}: {{tipo.stock}}</span></td>
		</tr>
	</tbody>
</table>
